<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izborni ≈†tab Negotin - Kontrolni Dashboard</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">

        <!-- Main Content -->
        <main class="main-content">
            <!-- Map Section -->
            <section class="map-section">
                <div class="map-controls">
                    <div class="control-group">
                        <select id="colorMode">
                            <option value="delta2023a" selected>Delta 2023 A (Uzorak)</option>
                            <option value="delta2023b">Delta 2023 B (Uzorak)</option>
                            <option value="delta2023c">Delta 2023 C (Uzorak)</option>
                            <option value="priority">Kampanja Prioritet</option>
                            <option value="control">Kontrola Rizik</option>
                            <option value="voters">Broj Biraƒça</option>
                            <option value="status">Status (Izborni Dan)</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <input type="text" id="searchBM" placeholder="üîç Pretraga BM...">
                    </div>
                    <div class="control-group stats-compact">
                        <span class="stat-compact"><strong id="totalBM">72</strong> BM</span>
                        <span class="stat-compact"><strong id="totalVoters">0</strong> biraƒça</span>
                    </div>
                    <div class="theme-switch" id="themeToggle" title="Promeni temu">
                        <div class="theme-switch-track">
                            <span class="theme-switch-icon sun">‚òÄÔ∏è</span>
                            <span class="theme-switch-icon moon">üåô</span>
                            <div class="theme-switch-thumb"></div>
                        </div>
                    </div>
                </div>
                <div id="map"></div>
                <div class="legend" id="legend"></div>
            </section>

            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Info Panel -->
                <div class="panel info-panel" id="infoPanel">
                    <h3>‚ÑπÔ∏è Informacije</h3>
                    <p class="hint">Kliknite na biraƒçko mesto na mapi za detalje</p>
                    <div class="bm-details hidden" id="bmDetails">
                        <div class="bm-header">
                            <span class="bm-number" id="bmNumber">BM 1</span>
                            <span class="bm-status" id="bmStatus">‚óè</span>
                        </div>
                        <h4 id="bmName">Naziv biraƒçkog mesta</h4>
                        <p class="bm-location" id="bmLocation">Naselje</p>
                        <p class="bm-address" id="bmAddress">Puna adresa</p>
                        
                        <div class="field-notes hidden">
                            <span class="field-notes-label">üìù Napomena sa terena:</span>
                            <p id="bmFieldNotes"></p>
                        </div>
                        
                        <div class="bm-stats">
                            <div class="bm-stat">
                                <span class="label">Biraƒça</span>
                                <span class="value" id="bmVoters">0</span>
                            </div>
                            <div class="bm-stat">
                                <span class="label">Prioritet</span>
                                <span class="value" id="bmPriority">-</span>
                            </div>
                            <div class="bm-stat">
                                <span class="label">Kontrola</span>
                                <span class="value" id="bmControl">-</span>
                            </div>
                            <div class="bm-stat">
                                <span class="label">Delta 2023</span>
                                <span class="value" id="bmDelta">-</span>
                            </div>
                        </div>

                        <div class="status-buttons">
                            <h5>Status na izborni dan:</h5>
                            <div class="btn-group">
                                <button class="status-btn ok" data-status="ok" title="Sve OK">‚úì</button>
                                <button class="status-btn wait" data-status="wait" title="ƒåeka se">‚è≥</button>
                                <button class="status-btn warn" data-status="warn" title="Pa≈ænja">‚ö†</button>
                                <button class="status-btn alert" data-status="alert" title="Problem">üö®</button>
                            </div>
                        </div>

                        <div class="notes-section">
                            <label for="bmNotes">Bele≈°ke:</label>
                            <textarea id="bmNotes" placeholder="Dodaj bele≈°ku..."></textarea>
                            <button class="btn-save" id="saveNotes">Saƒçuvaj</button>
                        </div>
                    </div>
                </div>

                <!-- List Panel -->
                <div class="panel list-panel">
                    <div class="panel-header">
                        <h3>üìã Lista BM</h3>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">Svi</button>
                            <button class="filter-btn" data-filter="alert">üö®</button>
                            <button class="filter-btn" data-filter="warn">‚ö†</button>
                        </div>
                    </div>
                    <div class="bm-list" id="bmList">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- App Data & Logic -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
